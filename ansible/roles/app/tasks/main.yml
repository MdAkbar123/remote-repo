---

- name: Ensure app directory exists
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: ubuntu
    mode: "0755"

- name: Clone repository
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_dir }}"
    version: main
    force: yes

- name: Install Node.js dependencies
  npm:
    path: "{{ app_dir }}/app"
    production: yes
  become: yes

- name: Stop existing Node.js process (if running)
  shell: |
    pkill node || true
  ignore_errors: yes

- name: Start Node.js app
  shell: |
    cd {{ app_dir }}/app
    nohup {{ start_command }} > app.log 2>&1 &
  args:
    chdir: "{{ app_dir }}/app"
  async: 30
  poll: 0
  become: yes
  become_user: ubuntu
