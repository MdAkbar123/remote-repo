---
- name: Ensure required packages are installed
  apt:
    name:
      - curl
      - ca-certificates
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  become: yes

- name: Determine Ubuntu codename (e.g., jammy, focal)
  command: lsb_release -cs
  register: ubuntu_codename
  changed_when: false

- name: Fix unsupported codenames for NodeSource
  set_fact:
    node_codename: "{{ 'jammy' if ubuntu_codename.stdout in ['noble', 'mantic'] else ubuntu_codename.stdout }}"

- name: Add NodeSource GPG key
  ansible.builtin.shell: |
    mkdir -p /etc/apt/keyrings
    curl -fsSL https://deb.nodesource.com/gpgkey/nodesource.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg
  become: yes

- name: Add NodeSource repository for Node.js 18.x (secure and codename-fixed)
  copy:
    dest: /etc/apt/sources.list.d/nodesource.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_18.x {{ node_codename }} main
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install Node.js and npm
  apt:
    name:
      - nodejs
      - npm
    state: present
  become: yes

- name: Verify Node.js installation
  command: node -v
  register: node_version
  changed_when: false

- name: Print installed Node.js version
  debug:
    msg: "âœ… Node.js version installed: {{ node_version.stdout }}"
