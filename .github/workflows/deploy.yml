name: Deploy Node Service

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key to agent (inline, no external action)
        run: |
          set -e
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key1
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          # optional: add host to known_hosts to avoid prompt
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH (native ssh)
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
            set -e
            cd /home/ubuntu/node-service || git clone git@github.com:${{ github.repository }} node-service
            cd node-service
            git fetch --all
            git reset --hard origin/main
            npm ci --omit=dev
            sudo pkill node || true
            nohup npm start > app.log 2>&1 &
          '